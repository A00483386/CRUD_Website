{% extends "base_generic.html" %}
{% block content %}
<h1>Support Services</h1>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Service Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for service in services %}
        <tr>
            <td>{{ service.service_id }}</td>
            <td>{{ service.service_name }}</td>
            <td>{{ service.description }}</td>
            <td>
                <a href="{% url 'update_support_service' service.service_id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'delete_support_service' service.service_id %}" class="btn btn-danger btn-sm">Delete</a>
                <a href="{% url 'create_appointment' service.service_id %}" class="btn btn-primary btn-sm">Appointment</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'create_support_service' %}" class="btn btn-success">Add New Service</a>
{% endblock %}
