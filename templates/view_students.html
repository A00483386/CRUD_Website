{% extends "base_generic.html" %}
{% block content %}
<h1>Student List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.student_id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.email }}</td>
        <td>
            <a href="{% url 'update_student' student.student_id %}">Edit</a>
            <a href="{% url 'delete_student' student.student_id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
