{% extends "base_generic.html" %}

{% block content %}
    <h1>Create Employee</h1>
    <form class="form-vertical text-left mx-auto w-100" method="POST" action="{% url 'deleteuser' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-danger mx-auto text-center mt-5">Delete</button>
    </form>
    <h5 class="mt-3" style="color: {{ color }};">
        {{ deleted }}
    </h5>
{% endblock %}
