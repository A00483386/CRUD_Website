{% extends "base_generic.html" %}

{% block content %}
    <h1 class="mb-5">Update Employee Details</h1>
    <form class="form-vertical text-left mx-auto w-100" method="POST" action="{% url 'updateuser' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-primary mx-auto text-center mt-5">Update</button>
    </form>
    <h5 class="mt-3" style="color: {{ color }};">
        {{ success }}
    </h5>
{% endblock %}
