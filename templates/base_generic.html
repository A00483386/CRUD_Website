<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        {% block title %}
          <title>Team 3 - CRUD</title>
        {% endblock %}
        {% load static %}
    </head>
    <body class="container">
        <div class="d-flex justify-content-center align-items-center vh-100 vw-90">
            <div class="row w-100">
                <div class="col-sm-4 w-100">
                    {% block sidebar %}
                        <ul class="sidebar-nav align-middle w-100" style="margin-top: 20%;">
                            <li style="margin: 5px; margin-top: 10px;"><a href="{% url 'index' %}">Home</a></li>
                            <li style="margin: 5px; margin-top: 10px;"><a href="{% url 'createuser' %}">Create Employee</a></li>
                            <li style="margin: 5px; margin-top: 10px;"><a href="{% url 'viewusers' %}">Retrieve Employee Details</a></li>
                            <li style="margin: 5px; margin-top: 10px;"><a href="{% url 'updateuser' %}">Update Employee Details</a></li>
                            <li style="margin: 5px; margin-top: 10px;"><a href="{% url 'deleteuser' %}">Delete Employee Record</a></li>
                        </ul>
                    {% endblock %}
                </div>
                <div class="col-sm-8 text-center">{% block content %}{% endblock %}</div>
            </div>
        </div>
    </body>
</html>
