<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HearU Support Hub{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Custom CSS (optional) -->
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">HearU Hub</a>
            <button class="navbar-toggler" type="bsutton" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_student' %}">Create Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_students' %}">View Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_support_service' %}">Create Provider</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_support_services' %}">View Provider</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_appointments' %}">View Appointments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_feedbacks' %}">View Feedbacks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_feedback' %}">Submit Feedback</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="content container w-100">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-4">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.1);">
            Â© 2024 HearU Support Hub | All Rights Reserved
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-qYNJEwtiZmAAKgycUav9AXH8gRAOSZsNYjvr1+IxM20zAijneKfGOyH3r4Nxg9Pl" crossorigin="anonymous"></script>
</body>
</html>
