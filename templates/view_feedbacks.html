{% extends "base_generic.html" %}
{% block content %}
<table>
    <thead>
        <tr>
            <th>Student</th>
            <th>Service</th>
            <th>Feedback</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        {% for feedback in feedbacks %}
        <tr>
            <td>{{ feedback.student.name }}</td>
            <td>{{ feedback.service.service_name }}</td>
            <td>{{ feedback.feedback_text }}</td>
            <td>{{ feedback.rating }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No feedback available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
